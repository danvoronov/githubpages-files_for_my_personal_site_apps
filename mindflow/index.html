<!DOCTYPE html>  
<html lang="ru"><head><title>MindFlow</title>
<meta charset="utf-8">

<link type="text/css" href="css/trontastic/jquery-ui-1.9.2.custom.min.css" rel="stylesheet" />	
<link type="text/css" href="css/jquery.tipsy.css" rel="stylesheet" />	
<link type="text/css" href="mindflow.css" rel="stylesheet" />	

<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>
    	
<script type="text/javascript" src="js/raphael-min.js"></script>
<script type="text/javascript" src="js/dracula_graffle.js"></script>
<script type="text/javascript" src="js/dracula_graph.js"></script>
<script type="text/javascript" src="js/dracula_algorithms.js"></script>
	
<script type="text/javascript" src="js/jquery.jeditable.mini.js"></script>
<script type="text/javascript" src="js/jquery.tipsy.min.js"></script>

	<script type="text/javascript" src="js/html5storage.js"></script>
	<script type="text/javascript" src="mindflow.js"></script>
</head> 
<body><div>

<div id="maket">
	<!-- Новый интерфейс с рабочей областью -->
	<div id="main_interface">
		<!-- Панель управления сверху -->
		<div id="control_panel">
			<div id="control_left">
				<div class="control-section">
					<div class="tema-section">TOPIC: <span id="tema" class="editabletm temaclass">enter topic here</span></div>
				</div>
			</div>
			<div id="control_center">
				<input type="text" id="element_input" placeholder="Enter element and press Enter to add to workspace..." />
				&nbsp;
				<a id='help_tooltip' title='<b>Mind Flow Creation:</b><br/>1. Enter element and press Enter - it appears on workspace<br/>2. Click on elements to create connections<br/>3. Dblclick to delete.<br/><br/><br/><b>Graph Legend:</b><br/>🔴 <b>Red border:</b> Elements without outgoing connections<br/>🟡 <b>Yellow border:</b> Selected element<br/>🔵 <b>Blue border:</b> Regular elements'>
					<img src="img/question-icon.png" alt="[?]" width="20" height="20" />
				</a>
			</div>
			<div id="control_right">
				<button id="save_image" class="save-btn" style="display: none;">
					💾 Save as Image
				</button>
				<button onclick="renew();" class="reset-btn">RESET</button>
			</div>
		</div>
		
		<!-- Рабочая область для графа -->
		<div id="workspace">
			<svg id="connections_svg"></svg>
			<div id="elements_container"></div>
			<div id="status_counter">
				Elements: <span id="element_count">0</span> | Connections: <span id="connections_count">0</span>
			</div>
			<div id="analysis_icon" style="display: none;">
				<a id='analysis_tooltip' title='<b>📊 Flow Analysis:</b><br/><br/>🔴 <b>Edge Elements</b> — Triggers that initiate processes. Influencing them is often ineffective.<br/><br/>🔵 <b>Cyclic Elements</b> — Where situation arrives and stabilizes. Breaking cycles transforms the situation.<br/><br/>🟡 <b>Hub Elements</b> — Connected to multiple flows, resistant to change. More connections = more stability.<br/><br/>🟢 <b>Bridge Elements</b> — Weakest links with one connection. Focus here for changes.'>
					<span style="font-size: 24px;">📊</span>
				</a>
			</div>
		</div>
	</div>

		
</div>

</body>
</html>
